<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IE Dex</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="body" onload="displaySetup()">
  <input type="search"  id="speciesInput" class="hide">
  <button type="button" id="speciesButton" class="hide">Species</button>
  <table id="speciesSearchTable" class="hide">
    <thead id="speciesSearchHeader">
      <tr>
        <th id="ID">ID</th>
        <th id="Sprite">Sprite</th>
        <th id="Name">Name</th>
        <th id="Type">Types</th>
        <th id="Abilities">Abilities</th>
        <th id="HP">HP</th>
        <th id="Atk">Atk</th>
        <th id="Def">Def</th>
        <th id="SpA">SpA</th>
        <th id="SpD">SpD</th>
        <th id="Spe">Spe</th>
        <th id="BST">BST</th>
      </tr>
    </thead>
    <tbody id="speciesSearchResult"></tbody>
  </table>
  <script defer src="src/utility.js"></script>
  <script defer src="src/species/displaySpecies.js"></script>
  <script defer src="src/species/fetchSpecies.js"></script>
  <script defer src="src/species/regexSpecies.js"></script>
  <script defer src="src/global.js"></script>
</body>
<footer>
  <h1>Inclement Emerald<br>Pokedex</h1>
</footer>
</html>
