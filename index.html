<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IE Dex</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="displaySetup()">
  <input type="search"  id="pokemonInput" class="hide">
  <table id="pokemonSearchTable" class="hide">
    <thead id="pokemonSearchHeader">
      <tr>
        <th id="ID">ID</th>
        <th id="Sprite" class="hide">Sprite</th>
        <th id="Name">Name</th>
        <th id="Type">Types</th>
        <th id="Abilities">Abilities</th>
        <th id="HP">HP</th>
        <th id="Atk">Atk</th>
        <th id="Def">Def</th>
        <th id="SpA">SpA</th>
        <th id="SpD">SpD</th>
        <th id="Spe">Spe</th>
        <th id="BST">BST</th>
      </tr>
    </thead>
    <tbody id="pokemonSearchResult"></tbody>
  </table>
  <script defer src="regex.js"></script>
  <script defer src="display.js"></script>
  <script defer src="fetch.js"></script>
</body>
</html>
